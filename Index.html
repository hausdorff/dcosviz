<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cluster Visualization</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <script src="Scripts/modernizr-2.6.2.js"></script>
</head>
<body>
    <div class="container body-content fill-height">
        <div class="container fill-height">
            <div class="col-md-3 tasks fill-height">

                <div class="panel-group simulation" id="accordion">
                    <div class="panel panel-info" id="simulationPanel">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-target="#collapseOne"
                                   href="#collapseOne" class="collapsed">Simulation</a>
                            </h4>

                        </div>
                        <div id="collapseOne" class="panel-collapse collapse">
                            <div class="panel-body text-info">
                                <div class="checkbox">
                                    <label>
                                        <input id="polling-option" type="checkbox"> Disable Polling
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label>Simulated 1</label>
                                    <input type="number" class="form-control" id="sim1_tasks" value="4" />
                                </div>
                                <div class="form-group">
                                    <label>Simulated 2</label>
                                    <input type="number" class="form-control" id="sim2_tasks" value="2" />
                                </div>
                                <div class="form-group">
                                    <label>Simulated 3</label>
                                    <input type="number" class="form-control" id="sim3_tasks" value="2" />
                                </div>
                                <button id="set_taskstate" class="btn btn-success" title="Set task state separating nodes by comma">Set State</button>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row simulation hide">
                    <fieldset>
                        <legend class="text-info">Simulation</legend>
                        <div class="checkbox">
                            <label>
                                <input id="polling-option" type="checkbox"> Disable Polling
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Simulated 1</label>
                            <input type="number" class="form-control" id="sim1_tasks" />
                        </div>
                        <div class="form-group">
                            <label>Simulated 2</label>
                            <input type="number" class="form-control" id="sim2_tasks" />
                        </div>
                        <div class="form-group">
                            <label>Simulated 3</label>
                            <input type="number" class="form-control" id="sim3_tasks" />
                        </div>
                        <button id="set_taskstate" class="btn btn-success" title="Set task state separating nodes by comma">Set State</button>
                    </fieldset>
                </div>
                <div class="row text-center">
                    <img src="Content/logo.png" />
                </div>
                <div class="row total-tasks">
                    <h1>0</h1>
                    <h2>Total Tasks</h2>
                </div>

                <div class="row marathon-tasks slot0">
                    <h3>0</h3>
                    <h4>tasks</h4>
                </div>

                <div class="row spark-tasks slot1">
                    <h3>0</h3>
                    <h4>tasks</h4>
                </div>

                <div class="row cassandra-tasks slot2">
                    <h3>0</h3>
                    <h4>tasks</h4>
                </div>

            </div>
            <div class="col-md-9 fill-height canvas-padding">
                <canvas id="canvas1"></canvas>
            </div>
        </div>
        <hr />
        <footer>
            <p>&copy; 2015 - Microsoft</p>
        </footer>
    </div>

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/underscore-min.js"></script>
    <script src="Scripts/jquery.jsonp-2.4.0.min.js"></script>
    <script src="Scripts/async.js"></script>
    <script src="Scripts/app.js"></script>
</body>
</html>
